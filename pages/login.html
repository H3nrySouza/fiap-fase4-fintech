<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FinancialAssis</title>
        <!-- Bootstrap e JS linkados com os arquivos baixados e com o servidor CDN, apenas por precaução -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header class="container text-center">
            <img src="../images/logo.png" class="img img-logo">
        </header>

        <div class="box form">
            <div class="container d-flex justify-content-center align-items-center">
                <div class="input-group input-group-lg email">
                    <input type="text" class="form-control fs-3" placeholder="E-mail" sans-serif="E-mail">
                </div>
            </div>
        </div>
        <div class="box form">
            <div class="container d-flex justify-content-center align-items-center">
                <div class="input-group input-group-lg password">
                    <input type="password" class="form-control fs-3" placeholder="Senha" sans-serif="Senha">
                </div>
            </div>
        </div>

        <div class="box form">
            <div class="container d-flex align-items-center border-start border-bottom border-recuperar recuperar">
                <a href="" class="recuperar">Recuperar Senha</a>
            </div>
        </div>
        
        <div class="text-center">
            <button type="button" class="btn btn-lg btn-outline-success btn-acessar"><a href="" class="acessar">Acessar</button>
        </div>

        <div class="container text-center justify-content-center">
            <button class="btn btn-sm btn-outline-secondary google">
                <i class="fa-brands fa-google" style="color: #ffffff;"><small class="text-google">Usar conta Google</small></i>
            </button>
        </div>
        <br><br><br>
        
        <div class="position-absolute start-50 translate-middle-x">
            <div>
                <p class="fs-5 ask-cadastro">
                    Não possui conta?
                </p>
            </div>
            <div class="text-center btn-cadastrar">
                <button type="button" class="btn btn-lg btn-outline-success btn-cadastrar"><a href="" class="cadastrar">Cadastre-se</button>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    </body>
</html>
